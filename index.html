            text-decoration: none;

            background-image: linear-gradient(to bottom, blueviolet, violet);
            margin: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        nav {
            top: 7px;
            left: 12px;
            right: 12px;
            position: sticky;

            background-color: blueviolet;

            padding: 1em;
            text-align: center;

        }

            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
        }
        nav li {
            border-radius: 500px;
            padding: 10px;
            display: inline-block;
        }
        nav li:hover {
            background-color: black;
            text-decoration: none;
        }
        nav a:active {
            background-color: black;
            text-decoration: none;
        }
        @media (max-width: 595px) {
            /* Styles for screens smaller than 595px */
            body {
                font-size: 14px;
            }
            nav ul {
                flex-direction: column; /* Stack items vertically */
            }
            nav li {
                margin: 5px 0; /* Add vertical spacing */
